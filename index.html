<html lang="en">
<head>
    <meta charset="UTF-8">

    <script defer src="script.js"></script>

<body onload="checkUser()">
    <!-- home page will feature a login form and "top posts" -->

<div id="sideNav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="index.html" id="accents" onclick="passUserHome()">Home</a>
  <a href="newpost.html" id="accents" onclick="passUserNew()">New Post</a>
  <a href="user.html" id="accents" onclick="passUserHistory()">Post History</a>

<input type="hidden" id="logout" value="Log Out" onclick="logout()">
<br>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span> <br>
    <label class="switch" id="mode">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
     <form action="#" id="login">
        <label for="user">Username:</label><br>
        <input type="text" name="user" id="user" maxlength="20"><br>
        <label for="pass">Password:</label><br>
        <input type="password" name="pass" id="pass" maxlength="20"><br>
        <button  id="userLog" onclick="login()">Log in</button><button id="userReg" onclick="regUser()">Register</button>
     </form>
     <h1 id="welcomeMessage" visibility="hidden"></h1>
