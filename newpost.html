<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="newPost()">
    <!--This page will contain a dynamic form for creating a new post-->
    <!--User must be logged in to create a new post-->
<div id="sideNav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="index.html" id="accents">Home</a>
  <a href="newpost.html" id="accents">New Post</a>
  <a href="user.html" id="accents">Post History</a>
</div>


<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span> <br>
    <label class="switch" id="mode">
        <input type="checkbox">
        <span class="slider"></span>
    </label>
    <h1 id="welcomeMessage" visibility="hidden"></h1>
    <h1 id="loginMessage">You must be logged in to make a new post!</h1>
    <form action="#" method="post" id="newUserPost">
        <label id="newPoster"></label><br>
        <textarea id="postContent" minlength="1" maxlength="200" cols="25" rows="4" required></textarea><br>
        <input type="submit" value="Post" onclick="post()">
    </form>
</body>
</html>
